version: 3

tasks:
  install:
    desc: Install
    cmds:
      - pnpm install && pnpm prune

  build:
    desc: Build
    deps: [ install ]
    cmds:
      - pnpm run build

  test:
    desc: Test
    deps: [ install ]
    cmds:
      - pnpm run test

  generateTestData:
    desc: Generate test data
    cmds:
      - ./gradlew run --args="generateTestData src/test/data build/test/data/testData.ts"
      - cp build/test/data/testData.ts src/test/js/
      - cp build/test/data/*.sml src/test/data/
      - ./gradlew run --args="generateTestData2 serde-smile/tests build/serde-smile/tests"
      - rm -rf src/test/data/serde-smile
      - cp -r build/serde-smile/tests src/test/data/serde-smile

  site-build:
    desc: Build site
    cmds:
      - task: site-clean
      - mkdir -p build/gh-pages
      - task: site-build-mdbook
      - task: site-build-typedoc
      - task: site-build-example-html
      - task: site-build-example-svelte

  site-clean:
    desc: Clean site
    cmds:
      - rm -rf build/gh-pages

  site-deploy:
    desc: Deploy site
    cmds:
      - gh-pages -d build/gh-pages --nojekyll

  site-build-typedoc:
    desc: Generate typedoc
    cmds:
      - pnpm run typedoc

  site-build-mdbook:
    desc: Generate mdbook
    cmds:
      - mdbook build --dest-dir $(pwd)/build/gh-pages src/main/mdbook

  site-build-example-html:
    cmds:
      - mkdir -p build/gh-pages/examples/html
      - cp -r examples/html/* build/gh-pages/examples/html/

  site-build-example-svelte:
    deps: [ build-example ]
    cmds:
      - mkdir -p build/gh-pages/examples/svelte
      - cp -r examples/svelte/dist/* build/gh-pages/examples/svelte/

  mdbook-serve:
    desc: Serve mdbook
    dir: src/main/mdbook
    cmds:
      - mdbook serve

  build-example:
    desc: Build example
    dir: examples/svelte
    cmds:
      - pnpm install
      - pnpm run build

  run-example:
    desc: Build example
    dir: examples/svelte
    cmds:
      - pnpm install
      - pnpm run dev
